# Config tuned for 1x L4 (24GB VRAM) - e.g. Google Colab
# Changes vs A100 config:
#   - batch_size: 8 -> 2 (fits 24GB)
#   - gradient_accumulation: 2 -> 16 (effective batch stays 32)
#   - num_gpus: 2 -> 1
#   - gradient_checkpointing: enabled (saves ~40% VRAM, ~20% slower)
#   - max_seq_length: 512 -> 384 (saves VRAM)

model:
  name: "Dream-org/Dream-v0-Base-7B"
  torch_dtype: "bfloat16"

lora:
  r: 64
  lora_alpha: 128
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

data:
  dataset: "Universal-NER/Pile-NER-type"
  processed_path: "data/processed/"
  train_split_ratio: 0.9
  max_seq_length: 384
  max_completion_length: 128
  negative_types_min: 2
  negative_types_max: 5

training:
  epochs: 5
  batch_size_per_gpu: 2
  num_gpus: 1
  gradient_accumulation_steps: 16  # effective batch = 2 * 1 * 16 = 32
  gradient_checkpointing: true
  learning_rate: 5.0e-5
  warmup_steps: 200
  scheduler: "cosine"
  weight_decay: 0.01
  precision: "bf16"
  max_grad_norm: 1.0

diffusion:
  noise_schedule: "log_linear"
  pad_loss_weight: 0.05
  random_truncation: true

checkpointing:
  save_every: 500
  eval_every: 500
  best_model_metric: "val_loss"
  save_adapter_only: true
  keep_last: 2  # keep only last 2 step checkpoints (best/final always kept)
  output_dir: "checkpoints/"  # overridden by --output_dir CLI flag

inference:
  pad_penalty_max: 5.0
